<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
<main id="app">
        <h2>Recettes de cuisine</h2>

        <form action="" @submit.prevent="addRecipe">
            <h3>Créer une recette</h3>

            <label for="name">Nom</label>
            <input type="text" id="name" name="user_recipe" v-model="name">

            <label for="ingredients">Ingrédients</label>
            <textarea rows="5" type="text" id="ingredients" name="ingredients" v-model="ingredients"></textarea>

            <label for="preparation">Préparation</label>
            <textarea rows="5" type="text" id="preparation" name="preparation" v-model="preparation"></textarea>

            <label for="time">Temps de préparation (en minutes)</label>
            <input type="text" id="time" name="time" v-model="time">

            <label for="number_people">Nombre de personnes</label>
            <input type="number" id="number_people" name="number_people" v-model="number_people">

            <button type="submit">Ajouter la recette</button>
        </form>

        <h2>Mes recettes</h2>

        <div v-for="(recipe, key) in recipes">
            <h3>{{ recipe.name }}</h3>
            <ul>
                <li>
                    <p>Ingrédients :{{ recipe.ingredients }}</p>
                </li>
                <li>
                    <p>Préparation :{{ recipe.preparation }}</p>
                </li>
                <li>
                    <p>Temps de préparation :{{ recipe.time }}</p>
                </li>
                <li>
                    <p>Nombre de personnes :{{ recipe.number_people }}</p>
                </li>
            </ul>
            <button @click="removeRecipe(key)">supprimer la recette</button>
        </div>

</main>
</body>
</html>
